<style>
  .box1 {
    grid-row: 2;
    grid-column: 1/4;
  }
  .box2 {
    grid-row: 1;
    grid-column: 3;
  }
  .box3 {
    grid-row: 1;
    grid-column: 1;
  }
  .wrapper {
    display: grid;
    grid-gap: 10px;
  }
  div > div {
    background-color: rgb(207, 232, 220);
    border: 2px solid rgb(79, 185, 227);
    padding: 10px;
    border-radius: 5px;
  }
</style>

<body>
  <div class="wrapper">
    <div class="box1">A</div>
    <div class="box2">B</div>
    <div class="box3">C</div>
  </div>
</body>
