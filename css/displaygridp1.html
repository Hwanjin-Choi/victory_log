<style>
  div > div {
    background-color: rgb(207, 232, 220);
    border: 2px solid rgb(79, 185, 227);
    padding: 10px;
    border-radius: 5px;
  }

  .wrapper {
    display: grid;
    grid-gap: 10px;
  }

  #A {
    grid-row: 1 / 2;
    grid-column: 1 / 3;
  }
  #B {
    grid-row: 1 / 3;
    grid-column: 3;
  }
  #C {
    grid-row: 3 / 4;
    grid-column: 2/4;
  }
  #E {
    grid-row: 2;
    grid-column: 2;
  }
  #D {
    grid-row: 2 / 4;
    grid-column: 1;
  }
</style>

<body>
  <div class="wrapper">
    <div id="A">A</div>
    <div id="B">B</div>
    <div id="C">C</div>
    <div id="D">D</div>
    <div id="E">E</div>
  </div>
</body>
